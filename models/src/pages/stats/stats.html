<!DOCTYPE html>
<html lang="fr">
	<head>
        <meta charset="UTF-8">
		<title>QuizFlash - Statistiques</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<matrio path="components/header/header">
			<matrio path="components/navbar/navbar" />
		</matrio>
        <matrio path="components/patient-header/patient-header">
			<h1> Nom </h1>
            <h1> Prénom </h1>
            <h3> Age </h3>
		</matrio>
		<section class="patient-data">
			<matrio path="components/patient-navbar/patient-navbar" />
        	<matrio path="components/boxed-lists/boxed-lists">
				<article>
					<h2>Choix des statistiques</h2>
					<select name="quizz-select" id="quizz-select">
						<option value="all">Tous les quizz</option>
						<option value="quizzid1">Quizz 1</option>
						<option value="quizzid2">Quizz 2</option>
						<option value="quizzid3">Quizz 3</option>
						<option value="quizzid4">Quizz 4</option>
						<option value="quizzid5">Quizz 5</option>
					</select>
					<select name="type-select" id="type-select">
						<option value="all">Type de question</option>
						<option value="hearing">Auditive</option>
					</select>
					<p>Taux de réussite : 70%</p>
					<p>Pourcentage de succès par question : 10%</p>
					<p>Proportion de réponses assistées : 15%</p>
					<p>Temps passé sur le quizz : 20 minutes</p>
				</article>
				<article class="graph-rates">
					<h2>Graphique des statistiques</h2>
					<img src="assets/stats.png">
				</article>
			</matrio>
		</section>
	</body>
</html>
