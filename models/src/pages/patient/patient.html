<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>QuizFlash - Infos</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <matrio path="components/header/header">
            <matrio path="components/navbar/navbar" />
        </matrio>
        <matrio path="components/patient-header/patient-header">
            <h1> Nom </h1>
            <h1> Prénom </h1>
            <h3> Age </h3>
        </matrio>
        <section class="patient-data">
            <matrio path="components/patient-navbar/patient-navbar"></matrio>
            <matrio path="components/boxed-lists/boxed-lists">
                <article class="pathologies">
                    <h2>Pathologies</h2>
                    <label for="dementia">Niveau de démence</li>
                    <input class="patho-input" type="range" min="0" max="2" id="dementia" list="dementia-list">
                    <datalist id="dementia-list">
                        <option value="0" label="Léger"></option>
                        <option value="1" label="Intermédiaire"></option>
                        <option value="2" label="Elevé"></option>
                    </datalist>
                    <label for="deafness">Niveau de surdité</li>
                    <input class="patho-input" type="range" min="0" max="2" id="deafness" list="deafness-list">
                    <datalist id="deafness-list">
                        <option value="0" label="Léger"></option>
                        <option value="1" label="Intermédiaire"></option>
                        <option value="2" label="Elevé"></option>
                    </datalist>
                    <label for="low-vision">Taille de la police</li>
                    <input class="patho-input" type="range" min="0" max="100" id="low-vision">
                    <datalist id="low-vision">
                        <option value="0" label="0%"></option>
                        <option value="100" label="100%"></option>
                    </datalist>
                </article>
                <article>
                    <h2>Centre d'intérêts</h2>
                    <input type="text">
                </article>
            </matrio>
        </section>
    </body>
</html>
