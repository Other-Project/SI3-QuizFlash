<section class="settings">
  <p>Voici un son pour tester le volume :</p>
  <audio #sound src="assets/Dogs and Cats.mp3"></audio>
  <article class="buttons">
    <img alt="Play Button" ngSrc="assets/playButton.svg" width="128" height="128" *ngIf="!soundPlayed" (click)="play()">
    <img alt="Pause Button" ngSrc="assets/pauseButton.svg" width="128" height="128" *ngIf="soundPlayed"
         (click)="pause()">
  </article>
  <article class="volume">
    <p>RÃ©glage du volume :</p>
    <input class="range-input" step="1" type="range" value="2" (change)="gainChange($event)" min="1" max="10"/>
  </article>
  <app-button (click)="next()" [color]="'yellow'">Passer au Quiz</app-button>
</section>
