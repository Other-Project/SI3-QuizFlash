<section class="settings">
  <p>Voici un son pour tester le volume :</p>
  <audio #sound src="assets/Dogs and Cats.mp3"></audio>
  <article class="buttons">
    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="rgb(0, 45, 129)" class="bi bi-play-circle"
         viewBox="0 0 16 16" id="play-button">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path
        d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"
        (click)="play()"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="rgb(0, 45, 129)" class="bi bi-pause-circle"
         viewBox="0 0 16 16" id="pause-button">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path
        d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0z"
        (click)="pause()"/>
    </svg>
  </article>
  <article class="volume">
    <p>RÃ©glage du volume :</p>
    <input class="range-input" step="1" type="range" value="2" (change)="gainChange($event)" min="1" max="10"
           id="test"/>
  </article>
  <button (click)="next()">Passer au Quiz</button>
</section>
