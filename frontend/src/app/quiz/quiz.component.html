<div class="quiz">
  <div [ngStyle]="{'font-size': user!.fontSize.toString()+'em'}" class="quiz-content">
    <app-header [homePage]="'/quiz'" [interactive]="quiz == undefined">
      <quiz-header [counter]="getCounter()" [quizTheme]="quiz?.theme"
                   [numberOfQuestion]="questions.length" *ngIf="!selection && !isFinish()">
        <app-button [color]="'blue'" (click)="fiftyFifty()" *ngIf="user!.answerHint">50/50</app-button>
      </quiz-header>
    </app-header>
    <main>
      <app-quiz-selection (returnQuizSelected)="setQuiz($event)" *ngIf="selection"/>
      <sound-settings *ngIf="soundSetting && !selection" (soundSettingsFinish)="getGainToTransfer($event)"/>
      <app-quiz-section [values]="currentQuestion" [user]="user" [finish]="isFinish()" [audioGain]="audioGain"
                        (nextQuestion)='nextQuestion()' (returnSelectionPage)="returnSelectionPage()" (chosenAnswer)="checkAnswer($event)"
                        *ngIf="!soundSetting && !selection"/>
    </main>
  </div>
</div>
