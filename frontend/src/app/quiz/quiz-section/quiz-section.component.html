<div>
  <question-section [fontSize]="user!.fontSize.toString()+'em'" image="{{question?.imageUrl}}"
                    sound="{{question?.soundUrl}}" question="{{question?.text}}"/>
  @if (question != undefined) {
    <answers-section [fontSize]="user!.fontSize.toString()+'em'" [falseAnswer]="question.falseAnswers"
                     [trueAnswer]="question.trueAnswer" (returnedAnswer)='checkAnswer($event)'></answers-section>
  }
</div>
