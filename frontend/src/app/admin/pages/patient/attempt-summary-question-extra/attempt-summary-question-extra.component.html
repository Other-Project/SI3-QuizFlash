<div class="switch" [ngSwitch]="question.type">
  <div class="visual" *ngSwitchCase="QuestionType.Image">
    <app-image [src]="question.imageUrl" [alt]="'image'"/>
  </div>
  <div class="sound" *ngSwitchCase="QuestionType.Sound">
    <app-play-button *ngIf="question.soundUrl" [src]="question.soundUrl"/>
  </div>
</div>
