<patient-header [user]="user"/>
<section class="patient-data">
  @if (user) {
    <patient-navbar (tabToSwitch)="tab=$event" [create]="false"/>
    <section id="boxed-container" [ngSwitch]="tab">
      <information *ngSwitchCase="TabNavigation.INFORMATION" [user]="user"/>
      <statistics *ngSwitchCase="TabNavigation.STATISTICS" [user]="user"/>
    </section>
  }
</section>
