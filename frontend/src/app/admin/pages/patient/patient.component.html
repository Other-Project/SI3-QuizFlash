<patient-header [user]="user"/>
<section class="patient-data" *ngIf="user">
    <patient-navbar (tabToSwitch)="tab=$event"/>
    <section id="boxed-container" [ngSwitch]="tab">
      <information *ngSwitchCase="TabNavigation.INFORMATION" [user]="user"/>
      <statistics [user]="user" *ngSwitchCase="TabNavigation.STATISTICS"/>
      <historic *ngSwitchCase="TabNavigation.HISTORIC"/>
    </section>
</section>
