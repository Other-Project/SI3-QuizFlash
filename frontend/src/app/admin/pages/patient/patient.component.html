<patient-header [patient]="patient"/>
<section class="patient-data" *ngIf="patient">
    <patient-navbar (tabToSwitch)="tab=$event"/>
    <section id="boxed-container" [ngSwitch]="tab">
      <information *ngSwitchCase="TabNavigation.INFORMATION" [patient]="patient"/>
      <statistics [patient]="patient" *ngSwitchCase="TabNavigation.STATISTICS"/>
    </section>
</section>
