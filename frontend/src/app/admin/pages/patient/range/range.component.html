<label for="{{ subject }}">{{ title }}</label>

<input class="range-input" step="{{ step }}" type="range" value="{{ defaultValue.toString() }}"
       (change)="choiceChange($event)" min="{{ min }}" max="{{ max }}" id="{{ subject }}"/>
<datalist id="{{ subject }}-list">
    @for (tag of tags;track tags; let i = $index){
      <option value="{{ tag }}" label="{{ tag }}"></option>
    }
</datalist>
