<form id="patient-form" (ngSubmit)="save()" [formGroup]="patientForm">
  <input type="text" placeholder="Image" formControlName="thumbnailUrl" hidden="hidden"/>
  <app-image-input id="default-profile-picture" [src]="currentPatient?.pictureUrl"
                   (onImageUpdate)="patientForm.patchValue({pictureUrl: $event})"/>
  <label> Nom :
    <input type="text" formControlName="lastname">
  </label>
  <label> Pr√©nom :
    <input type="text" formControlName="firstname">
  </label>
  <label> Age :
    <input type="number" min="0" max="120" formControlName="age">
  </label>
</form>
<div class="submit-button">
  <app-button (click)="save()" [color]="'blue'">Valider</app-button>
</div>
