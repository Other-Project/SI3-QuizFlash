<h2>Général</h2>
<div class="checkbox-wrapper-14">
  <input #automatedSkip [checked]="user?.automatedSkip" id="automated-skip" type="checkbox" class="switch">
  <label for="automated-skip">Défilement automatique</label>
</div>
<div class="checkbox-wrapper-14">
  <input #showIncorrect [checked]="user?.showIncorrectResponse" id="show-incorrect" type="checkbox" class="switch">
  <label for="show-incorrect">Affichage réponse incorrecte</label>
</div>
<div class="checkbox-wrapper-14">
  <input #answerHint [checked]="user?.answerHint" id="answer-hint" type="checkbox" class="switch">
  <label for="answer-hint">Aide à la réponse (50/50)</label>
</div>

<h2>Auditif</h2>
<div class="checkbox-wrapper-14">
  <input #auditive [checked]="user?.soundQuestion" (change)="audioChange($any($event.currentTarget).checked)"
         id="auditive-question" type="checkbox"
         class="switch">
  <label for="auditive-question">Question auditive</label>
</div>
<div class="checkbox-wrapper-14">
  <input #audioLaunch [checked]="user?.autoStartAudio" id="audio-launch" type="checkbox" class="switch">
  <label for="audio-launch">Lancement automatique audio</label>
</div>
