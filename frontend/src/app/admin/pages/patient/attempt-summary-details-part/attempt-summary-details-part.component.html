<div class="details-part">
  <div class="attempt" *ngFor="let number of numberOfAttemptArray(questionStat.numberOfAttempt)">
    <p class="attemptDescription" *ngIf="questionStat.numberOfAttempt>1">Tentative numÃ©ro {{ number + 1 }} :</p>
    <div class="answers">
      <ng-template ngFor let-answer [ngForOf]="question.answers">
        <app-input class="red" [icon]="faReply" [(value)]="answer.answerText" [disabled]="true" *ngIf="answer.id == questionStat.answerChosenId[number] && !answer.trueAnswer"/>
        <app-input class="green" [icon]="faReply" [(value)]="answer.answerText" [disabled]="true" *ngIf="answer.trueAnswer"/>
        <app-input [icon]="faReply" [(value)]="answer.answerText" [disabled]="true" *ngIf="answer.id != questionStat.answerChosenId[number] && !answer.trueAnswer"/>
      </ng-template>
    </div>
  </div>
</div>
