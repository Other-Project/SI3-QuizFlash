<div class="historic">
  <h2>Choix de l'historique</h2>
  <select #quizSelect (change)="quizChoice(quizSelect.value)" name="quizz-select">
    <option value="">Aucun quizz</option>
    <option *ngFor="let value of historic; index as i" [value]="i">{{ getTitle(value[0].quizId) }}  {{ this.datepipe.transform(value[1], 'yyyy/MM/dd') }}</option>
  </select>
  <attempt-summary [user]="user" *ngIf="quizSelected"/>
</div>
