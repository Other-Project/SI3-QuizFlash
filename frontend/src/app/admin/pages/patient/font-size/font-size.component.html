<range (change)="changeFontSize($any($event.target).value)" [defaultValue]="patient?.fontSize ?? 1" [min]="1" [max]="1.5" [step]="0.05"
       [subject]="'font-size'" [title]="'Taille de la police'" [tags]="['100%','200%']"/>
<div class="font-preview">
  <p [ngStyle]="{'font-size': (this.patient?.fontSize ?? 1) + 'em'}">Je suis un texte.</p>
</div>
