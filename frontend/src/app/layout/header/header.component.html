<header>
  <img alt="QuizFlash" ngSrc="/assets/quizflash.svg" width="170" height="32" id="banner" [routerLink]="interactive ? homePage : null" priority/>

  <div>
    <ng-content></ng-content>
  </div>

  <app-button *ngIf="interactive && loggedIn" [color]="'blue'" [disabled]="loading" (click)="logout()" id="logout">
    <fa-icon [icon]="faSignOut" size="2x" id="logout-icon" *ngIf="!loading"/>
    <spinner *ngIf="loading"/>
  </app-button>
</header>
